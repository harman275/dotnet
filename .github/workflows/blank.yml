name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x' # Adjust the version as needed

    - name: Install dependencies
      run: dotnet restore MySolution.sln

    - name: Build project
      run: dotnet build MySolution.sln --configuration Release --output ./output

    - name: Publish project
      run: dotnet publish MyProject.csproj -c Release -r win-x64 --self-contained true -o ./publish

    - name: Generate private key and self-signed certificate
      run: |
        openssl req -newkey rsa:2048 -nodes -keyout private.key -x509 -days 90 -out code_signing.crt -subj "/C=US/ST=State/L=City/O=Organization/OU=Unit/CN=yourdomain.com"

    - name: Create PKCS#12 keystore
      run: openssl pkcs12 -export -in code_signing.crt -inkey private.key -out code_signing.p12 -name code_signing -passout pass:yourpassphrase

    - name: Convert PKCS#12 to PFX (Personal Information Exchange)
      run: openssl pkcs12 -in code_signing.p12 -out code_signing.pfx -passin pass:yourpassphrase -passout pass:yourpassphrase

    - name: Sign executable with Wine and SignTool
      uses: addnab/docker-run-action@v3
      with:
        image: ghcr.io/crazy-max/ghaction-wine:latest
        options: --entrypoint "/bin/sh"
        run: |
          wget https://download.microsoft.com/download/9/7/2/97263b5b-df07-4ba5-b845-d33f73d9e8fe/standalonesdkarm/VC_redist.x86.exe
          wine VC_redist.x86.exe /q
          wget https://download.microsoft.com/download/5/F/4/5F4A9A2F-9316-4E38-B17C-44131C301166/signtool.zip
          unzip signtool.zip -d signtool
          wine signtool/signtool.exe sign /f code_signing.pfx /p yourpassphrase /t http://timestamp.digicert.com out/yourapplication.exe

    - name: Verify signature with Wine and SignTool
      uses: addnab/docker-run-action@v3
      with:
        image: ghcr.io/crazy-max/ghaction-wine:latest
        options: --entrypoint "/bin/sh"
        run: |
          wine signtool/signtool.exe verify /pa /v out/yourapplication.exe

    - name: Upload signed executable
      uses: actions/upload-artifact@v3
      with:
        name: yourapplication-signed
        path: out/yourapplication.exe
